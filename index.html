<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Cafe HTML Template by Tooplate</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="/assets/css/tooplate-wave-cafe.css">

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/jquery.spapp.min.js"></script>
  <script src="./assets/js/custom.js"></script>

</head>
<body>
  <div class="tm-container">
    <div class="tm-row">
      <!-- Site Header -->
      <div class="tm-left">
        <div class="tm-left-inner">
          <div class="tm-site-header">
            <i class="fas fa-coffee fa-3x tm-site-logo"></i>
            <h1 class="tm-site-name">Wave Cafe</h1>
          </div>
            <nav class="tm-site-nav" role="navigation">
                <ul class="tm-site-nav-ul">
                    <li class="tm-page-nav-item">
                        <a href="#view_home" class="tm-page-link active">
                            <i class="fas fa-mug-hot tm-page-link-icon"></i>
                            <span>Drink Menu</span>
                        </a>
                    </li>
                    <li class="tm-page-nav-item">
                        <a href="#view_about" class="tm-page-link">
                            <i class="fas fa-users tm-page-link-icon"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                    <li class="tm-page-nav-item">
                        <a href="#view_special" class="tm-page-link">
                            <i class="fas fa-glass-martini tm-page-link-icon"></i>
                            <span>Special Items</span>
                        </a>
                    </li>
                    <li class="tm-page-nav-item">
                        <a href="#view_reservations" class="tm-page-link">
                            <i class="fas fa-comments tm-page-link-icon"></i>
                            <span>Reservations</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
      </div>
      <div class="tm-right">
          <main class="tm-main" id="spapp" role="main">
              <section id="view_home" data-load="home.html"></section>
              <section id="view_about" data-load="about.html"></section>
              <section id="view_special" data-load="special-items.html"></section>
              <section id="view_reservations" data-load="reservations.html"></section>
          </main>
      </div>
    </div>

  </div>

  <!-- Background video -->
  <div class="tm-video-wrapper">
      <i id="tm-video-control-button" class="fas fa-pause"></i>
      <video autoplay muted loop id="tm-video">
          <source src="video/wave-cafe-video-bg.mp4" type="video/mp4">
      </video>
  </div>

  <script>

    function setVideoSize() {
      const vidWidth = 1920;
      const vidHeight = 1080;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const tempVidWidth = windowHeight * vidWidth / vidHeight;
      const tempVidHeight = windowWidth * vidHeight / vidWidth;
      const newVidWidth = tempVidWidth > windowWidth ? tempVidWidth : windowWidth;
      const newVidHeight = tempVidHeight > windowHeight ? tempVidHeight : windowHeight;
      const tmVideo = $('#tm-video');

      tmVideo.css('width', newVidWidth);
      tmVideo.css('height', newVidHeight);
    }

    function openTab(evt, id) {
      $('.tm-tab-content').hide();
      $('#' + id).show();
      $('.tm-tab-link').removeClass('active');
      $(evt.currentTarget).addClass('active');
    }

    function initPage() {
      let pageId = location.hash;

      if(pageId) {
        highlightMenu($(`.tm-page-link[href^="${pageId}"]`));
        showPage($(pageId));
      }
      else {
        pageId = $('.tm-page-link.active').attr('href');
        showPage($(pageId));
      }
    }

    function highlightMenu(menuItem) {
      $('.tm-page-link').removeClass('active');
      menuItem.addClass('active');
    }

    function showPage(page) {
      $('.tm-page-content').hide();
      page.show();
    }

    $(document).ready(function(){

      /***************** Pages *****************/

      initPage();

      $('.tm-page-link').click(function(event) {

        if(window.innerWidth > 991) {
          event.preventDefault();
        }

        highlightMenu($(event.currentTarget));
        showPage($(event.currentTarget.hash));
      });


      /***************** Tabs *******************/

      $('.tm-tab-link').on('click', e => {
        e.preventDefault();
        openTab(e, $(e.target).data('id'));
      });

      $('.tm-tab-link.active').click(); // Open default tab


      /************** Video background *********/

      setVideoSize();

      // Set video background size based on window size
      let timeout;
      window.onresize = function(){
        clearTimeout(timeout);
        timeout = setTimeout(setVideoSize, 100);
      };

      // Play/Pause button for video background
      const btn = $("#tm-video-control-button");

      btn.on("click", function(e) {
        const video = document.getElementById("tm-video");
        $(this).removeClass();

        if (video.paused) {
          video.play();
          $(this).addClass("fas fa-pause");
        } else {
          video.pause();
          $(this).addClass("fas fa-play");
        }
      });
    });

  </script>
</body>
</html>
