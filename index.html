<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Cafe HTML Template by Tooplate</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
  <link rel="stylesheet" href="/assets/css/tooplate-wave-cafe.css">
  <link rel="stylesheet" href="/assets/css/spapp.css">
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/jquery.spapp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script type="module" src="assets/js/custom.mjs"></script>
  <script type="module" src="assets/js/server.mjs"></script>
</head>
<body>
<div class="tm-container">
  <div class="tm-row">

    <!-- Site Header -->
    <div class="tm-left">
      <div class="tm-left-inner">
        <div class="tm-site-header">
          <i class="fas fa-coffee fa-3x tm-site-logo"></i>
          <h1 class="tm-site-name">Wave Cafe</h1>
        </div>

        <nav class="tm-site-nav" role="navigation">
          <ul class="tm-site-nav-ul">
            <li class="tm-page-nav-item">
              <a href="#view_home" class="tm-page-link active">
                <i class="fas fa-mug-hot tm-page-link-icon"></i>
                <span>Drink Menu</span>
              </a>
            </li>
            <li class="tm-page-nav-item">
              <a href="#view_about" class="tm-page-link">
                <i class="fas fa-users tm-page-link-icon"></i>
                <span>About Us</span>
              </a>
            </li>
            <li class="tm-page-nav-item">
              <a id="special-item-nav-button" href="#view_special" class="tm-page-link">
                <i class="fas fa-glass-martini tm-page-link-icon"></i>
                <span>Special Items</span>
              </a>
            </li>
            <li class="tm-page-nav-item">
              <a href="#view_reservations" class="tm-page-link">
                <i class="fas fa-comments tm-page-link-icon"></i>
                <span>Reservations</span>
              </a>
            </li>

            <li class="tm-page-nav-item">
              <a href="#view_login" class="tm-page-link">
                <i class="fas fa-glass-martini tm-page-link-icon"></i>
                <span>Login</span>
              </a>
            </li>
            <li class="tm-page-nav-item">
              <a href="#view_register" class="tm-page-link">
                <i class="fas fa-comments tm-page-link-icon"></i>
                <span>Registration</span>
              </a>
            </li>
          </ul>

        </nav>
      </div>
    </div>



    <div class="tm-right">
      <main class="tm-main" id="spapp" role="main">
        <section id="view_home">
          <div id="drink" class="tm-page-content">
            <!-- Drink Menu Page -->
            <nav class="tm-black-bg tm-drinks-nav">
              <ul>
                <li>
                  <a  class="tm-tab-link active" data-id="cold">Iced Coffee</a>
                </li>
                <li>
                  <a  class="tm-tab-link" data-id="hot">Hot Coffee</a>
                </li>
                <li>
                  <a  class="tm-tab-link" data-id="juice">Fruit Juice</a>
                </li>
              </ul>
            </nav>

            <div id="cold" class="tm-tab-content">
              <div id="list-of-drinks" class="tm-list"></div>
            </div>
          </div>
        </section>
        <section id="view_about" data-load="about.html"></section>
        <section id="view_special" data-load="special-items.html"></section>
        <section id="view_reservations" data-load="reservations.html"></section>
        <section id="view_login" data-load="login.html"></section>
        <section id="view_register" data-load="register.html"></section>
      </main>
    </div>
  </div>

</div>




<!-- Background video -->
<div class="tm-video-wrapper">
  <i id="tm-video-control-button" class="fas fa-pause"></i>
  <video autoplay muted loop id="tm-video">
    <source src="video/wave-cafe-video-bg.mp4" type="video/mp4">
  </video>
</div>

</body>
</html>
